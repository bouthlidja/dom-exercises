<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Multiple Elements Colors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="color-item">First Item</h2>
      <p class="color-item">This is a paragraph that can change color.</p>
      <div class="color-item box">Colored Box</div>
      <button id="changeColors">Change Colors</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
