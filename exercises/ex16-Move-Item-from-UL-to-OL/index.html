<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Item from UL to OL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Move Item from UL to OL</h2>

      <div class="lists">
        <div>
          <h3>Unordered List</h3>
          <ul id="ul-list">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Mango</li>
          </ul>
        </div>

        <div>
          <h3>Ordered List</h3>
          <ol id="ol-list"></ol>
        </div>
        <button id="reset-btn">Reset Lists</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
